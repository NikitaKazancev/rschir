<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/vZ37ZVQAzlGjGjFAYR8M25WQlM00/Nd24nXpE5" crossorigin="anonymous">

        h1 {
            color: #333;
        }
        ul {

            padding: 0;
        }

        }

<div class="container my-5">
    <h1 class="mb-4">Contact Us</h1>
    <p>

    <ul>
        <li><strong>Email:</strong> <a href="mailto:info@yourmarketplace.com">info@yourmarketplace.com</a></li>
        <li><strong>Phone:</strong> <a href="tel:+11234567890">+1 (123) 456-7890</a></li>
        <li><strong>Address:</strong> 123 Main Street, City, Country</li>
    </ul>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-..." crossorigin="anonymous"></script>
